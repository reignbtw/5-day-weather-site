<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-2">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day!</p>
        <p id="currentDay" class="lead"></p>
        <button class="btn btn-danger reset-btn">Clear Schedule</button>
    </header>
    <div class="container">
        <div class="row time-slot" id="hr-9">
            <div class="col-1 hour border-top border-dark">9AM</div>
            <div class="col-10 time-block"></div>
            <button class="col-1 save-btn">
                <span class="oi oi-box"></span>
            </button>
        </div>
        <div class="row time-slot" id="hr-10">
            <div class="col-1 hour border-top border-dark">10AM</div>

            </button>
        </div>

            <div class="col-10 time-block"></div>
            <button class="col-1 save-btn">
                <span class="oi oi-box"></span>
            </button>
        </div>
        <div class="row time-slot" id="hr-12">
            <div class="col-1 hour border-top border-dark">12PM</div>
            <div class="col-10 time-block"></div>
            <button class="col-1 save-btn">
                <span class="oi oi-box"></span>
            </button>
        </div>
        <div class="row time-slot" id="hr-13">
            <div class="col-1 hour border-top border-dark">1PM</div>
            <div class="col-10 time-block"></div>
            <button class="col-1 save-btn">
                <span class="oi oi-box"></span>
            </button>
        </div>
        <div class="row time-slot" id="hr-14">

        </div>

        </div>
    </div>
    <footer id="footer">Made by Piercen Helms.</footer>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
    
</body>
</html>
